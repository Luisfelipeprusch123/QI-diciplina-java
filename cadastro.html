
<!DOCTYPE html>

<body>
  <div class="login-container">
    <h1>Crie uma conta</h1>

        <input type="nome" id="username"  placeholder=" "/>

      </div>

        <input type="email" id="user-email"   placeholder=" "/>

      </div>

        <span class="material-icons password-visibility">visibility</span>
      </div>
      <button  type="submit" onclick="window.location.href = 'http://localhost:8383/Ecommerce/index.html'" >Crie conta</button>
    </form>
